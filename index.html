<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Paradise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/paw.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          src="/images/cooltext473143221308492.png"
          width="186px"
          height="44px"
          class="logo"
        />
        <ul>
          <li><a class="hover-line" href="#">Home</a></li>
          <li><a class="hover-line href="#">Registration</a></li>
          <li><a class="hover-line href="#">Log In</a></li>
          <li><a class="hover-line href="#">Contact</a></li>
        </ul>
        <button type="submit">Membership</button>
      </nav>
      <div class="content">
        <h2>Enter The<br /><span>MEOW</span> Paradise <span>!</span></h2>
        <p>
          The gentle sound of a meow carries a world of emotion, from a playful
          greeting to a soft plea for affection. It's the universal language of
          cats, a melodic bridge between their mysterious world and ours.
        </p>
        <form action="#">
          <input type="text" placeholder="Say Meow" />
          <button type="submit">Membership</button>
        </form>
      </div>
    </div>
  </body>
</html>
