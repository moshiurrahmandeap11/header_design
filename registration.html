<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow Registration</title>
    <link rel="stylesheet" href="/registration.css" />
    <link rel="shortcut icon" href="/images/paw.png" type="image/x-icon" />
  </head>
  <body>
    <!-- heading start -->
    <nav>
      <img
        src="/images/cooltext473143221308492.png"
        width="186px"
        height="44px"
        class="logo"
      />
      <ul>
        <li><a class="hover-line" href="#">Home</a></li>
        <li>
          <a class="hover-line" href="/registration.html" target="_blank"
            >Registration</a
          >
        </li>
        <li><a class="hover-line" href="#">Log In</a></li>
        <li><a class="hover-line" href="#">Contact</a></li>
        <li><a class="hover-line btn" href="#">Membership</a></li>
      </ul>
      <!-- <button class="hover-line" type="submit">Membership</button> -->
    </nav>

    <!-- heading end -->

    <div class="meow_form">
      <div class="container">
        <div class="img">
          <img
            src="/images/meow_registration.jpg"
            alt="meow image"
            width="400px"
            height="400px"
          />
        </div>
        <form action="#">
          <h3><span>Meow</span> Registration</h3>
          <hr />
          <div class="form_group">
            <input type="text" placeholder="First Name" class="form_control" />
            <input type="text" placeholder="Last Name" class="form_control" />
          </div>

          <div class="form_wrapper">
            <input type="text" placeholder="User Name" class="form_control" />
          </div>

          <div class="form_wrapper">
            <input
              type="text"
              placeholder="Email Address"
              class="form_control"
            />
          </div>

          <div class="form_wrapper">
            <select name="" id="" class="form_control">
              <option value="Gender" disabled selected>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form_wrapper">
            <input
              type="password"
              placeholder="password"
              class="form_control"
            />
          </div>

          <div class="form_wrapper">
            <input
              type="password"
              placeholder="Confirm password"
              class="form_control"
            />
          </div>
          <button class="bttn" type="submit">Meow</button>
          <p class="login hover-line">â†’ Log In</p>
        </form>
      </div>
    </div>
  </body>
